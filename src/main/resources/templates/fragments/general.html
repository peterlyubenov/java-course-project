<th:block th:fragment="header(title)">
    <!DOCTYPE html>
    <html lang="en">
    <head th:fragment="head">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title th:text="${title ?: 'Untitled'} + ' - My Day'"></title>

        <link rel="stylesheet" href="/css/bootstrap.min.css">
        <link rel="stylesheet" href="/css/material-kit.min.css">
        <link rel="stylesheet" href="/css/styles.css">
        <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600&family=Roboto&family=Roboto+Slab:wght@400;500;600;700;800&display=swap" rel="stylesheet">
        
        <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    </head>
    <body>

        <div class="container">
            <div class="card">
                <div class="card-header card-header-icon card-header-primary">
                  <div class="card-text">
                      <h4 class="card-title" th:text="${title}"></h4>
                  </div>
                </div>
                <div class="card-body">
</th:block>
                
<th:block th:fragment="footer">
</div>
</div>
</div>
<!-- Scripts -->
<script src="/js/jquery-3.5.1.min.js"></script>
<script src="/js/popper.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/material-kit.min.js"></script>
<script src="/js/plugins/bootstrap-datetimepicker.js"></script>
<script src="/js/plugins/jquery.sharrre.min.js"></script>
<script src="/js/plugins/moment.min.js"></script>
<script src="/js/plugins/nouislider.min.js"></script>
</body>
</html>
</th:block>
