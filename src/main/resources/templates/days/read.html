<th:block th:insert="fragments/general.html :: header('⭐' + ${day.rating} + '/5 on ' + ${day.getFormattedDate()})"></th:block>

    <a href="/days" class="btn btn-link text-primary"><i class="material-icons">arrow_back</i> Back</a>
    
    <h2><th:block th:text="${day.getEmoji()}"></th:block> - <th:block th:text="${day.getFormattedDate()}"></th:block></h2>

    <div class="data row">
        <div class="col-sm-2">Date:</div> <div class="col-sm-10" th:text="${day.getFormattedDate()}"></div>
    </div>

    <div class="data row">
        <div class="col-sm-2">Rating:</div> <div class="col-sm-10" th:text="${day.getRating()} + '/5'"></div>
    </div>

    <div class="data row">
        <div class="col-sm-2">Description:</div> <div class="col-sm-10" th:text="${day.getDescription()}"></div>
    </div>

    <div class="data row">
        <div class="col-sm-2">Actions:</div> 
        <div class="col-sm-10">
            <a th:href="'/days/'+${day.id}+'/edit'" class="btn btn-primary">Edit</a>
            <a th:href="'/days/'+${day.id}+'/delete'" class="btn btn-link text-danger">Delete</a>
        </div>
    </div>
<th:block th:insert="fragments/general.html :: footer"></th:block>
