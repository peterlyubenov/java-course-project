<th:block th:insert="fragments/general.html :: header('Login')"></th:block>
    <form th:action="@{/login}" method="POST" class="form-signin">
        <div class="container" style="margin-top: 2em">
            <div class="form-field">
                <input type="text" id="user_name" name="user_name" placeholder="User Name" class="form-control">
            </div>
            <div class="form-field" style="margin: 1em 0">
                <input type="password" th:placeholder="Password" id="password" name="password" class="form-control">
            </div>
    
            <div align="center" th:if="${param.error}">
                <p style="font-size: 20; color: #FF1C19;">User Name or Password invalid, please verify</p>
            </div>
            <div class="form-group">
                <button class="btn btn-primary" name="Submit" value="Login" type="Submit" th:text="Login"></button> <a href="/registration" class="btn btn-link">Create an account</a>
            </div>
        </div>
    </form>
<th:block th:insert="fragments/general.html :: footer"></th:block>
